<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hakana</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="icon" type="image/svg" href="/favicon.svg">
  <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
      margin: 0;
      padding: 0;
      width: 100%;
      background-color: #E8E0DD;
    }

    hgroup {
      background-color: #8D401B;
      padding: 30px 10px;
    }

    h1 {
      text-align: center;
      padding: 30px 0 0;
      margin: 0;
    }

    h2 {
      text-align: center;
      padding: 10px 0;
      margin: 0;
      font-weight: 300;
      font-size: 20px;
      color: #FFF;
    }

    #hack_code {
      height: 300px;
      width: 100%;
      margin: 0;
      padding: 4px 5px 5px 33px;
      box-sizing: border-box;
      display: block;
      border: 1px solid #CCC;
      background-color: #FFF;
      font-size: 14px;
      font-family: 'SF Mono', SFMono-Regular, ui-monospace, 'DejaVu Sans Mono', Menlo, Consolas, monospace;
      font-style: normal;
      font-weight: 400;
      line-height: 1.6em;
    }

    #codemirror_container {
      background-color: #CCC;
    }

    div.CodeMirror,
    div.CodeMirror-lint-tooltip,
    #hakana_output {
      font-family: 'SF Mono', SFMono-Regular, ui-monospace, 'DejaVu Sans Mono', Menlo, Consolas, monospace;
      font-style: normal;
      font-weight: 400;
      line-height: 1.6em;
    }

    #hakana_output {
      background-color: #FFF;
    }

    #get_link_button {
      color: #FFF;
      background-color: #8D401B;
      padding: 10px 15px;
      border: 0;
      font-size: 16px;
    }

    footer {
      text-align: center;
      margin: 1em 0 0 0;
      padding: 20px;
    }
  </style>
</head>

<body>
  <hgroup>
    <h1><svg width="326" height="76" xmlns="http://www.w3.org/2000/svg" aria-labelledby="aria-h1-title" role="img"
        viewBox="0 0 163 39">
        <title id="aria-h1-title">Hakana</title>
        <g stroke="#FFF" fill="none" fill-rule="evenodd">
          <path
            d="M10.7 14.9H15L15.1 1h9.5v36.4H15V26l-4.4.1v11.5H1V1.1h9.6l.1 13.8ZM64.9 10.7l5.4-9.6H79v4.1L71.6 18 79.3 35l-.5 2.4h-9.7l-4.2-9.4v9.4h-9.6V1.1H65v9.6ZM42.7 32h-6.3l-1.5 5.5h-9.3l9.5-36.4h9.5l9.5 36.4h-10L42.8 32ZM97 32h-6.6l-1.5 5.5h-9.7l9.5-36.4H98l9.6 36.4h-9.3L97 32ZM119.6 26.4l.1 11.1h-10.5V1.1h8.4l5.5 10V1h9.7v36.4h-6.6l-6.6-11.1ZM150.9 32h-6.6l-1.5 5.5h-9.1l9.5-36.4h9.4l9.6 36.4h-9.5L151 32Z"
            fill="#CD7143" fill-rule="nonzero" />
          <g opacity=".5">
            <path
              d="M10.7 15v10.9M64.8 1.5l.1 27.3L71.4 18M43.9 1.5l-7.5 30.3M39.5 19.4l3.2 12.2M89.3 1.5l7.6 30.3M93.8 19.5l-3.4 12.3M109.4 8.9l10.1 17.2M123.2 11.4l9.4 16.9M152 1.6l-7.7 30.2M147.5 19.5l3.4 12.3" />
          </g>
        </g>
      </svg>
    </h1>
    <h2>Another type checker for Hack</h2>
  </hgroup>
  <main style="min-width: 300px; max-width: 600px;margin: 0 auto;padding: 20px;">
    <div id="codemirror_container">
      <textarea id="hack_code"></textarea>
    </div>

    <div id="hakana_output"
      style="border: 1px solid #CCC;margin: 1em 0;padding: 20px;height: 200px;overflow: auto; font-size:14px;">
      Loading...</div>

    <button id="get_link_button">Get link</button>
  </main>
  <footer>
    &nbsp;
  </footer>
</body>

</html>
